<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <style>
        .image {
            background-image: url(image/5.png);
        }
    </style>
</head>

<body class="bg-gray-300">
    <div class="relative w-full h-screen">
        <div class="image w-screen h-screen bg-cover bg-center blur-md relative"></div>
        <div class="absolute w-auto top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="h-64 w-[430px] bg-white p-2 rounded-2xl flex justify-center items-center">
                <div class="">
                    <div class="flex justify-center items-center">
                        <div class=" flex justify-center items-center h-10 w-10 bg-yellow-200 rounded-full">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                        </div>
                    </div>
                    <h1 class="text-xl flex justify-center items-center mt-3"><b>Sign Out</b></h1>
                    <p class="text-gray-500 text-sm flex justify-center items-center mt-2">Are you sure you would like
                        to sign out of your account?</p>
                    <div class="flex justify-center items-center mt-5">
                        <button type="button"
                            class="text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 font-medium rounded-md text-sm p-2 h-10 w-24 mr-4">Sign
                            out</button>
                        <button type="button"
                            class="text-white bg-blue-600 border border-blue-300 focus:outline-none hover:bg-blue-500 font-medium rounded-md text-sm p-2 h-10 w-20">Cancle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
