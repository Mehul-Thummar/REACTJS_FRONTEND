<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-500">
    <div class="">
        <div class="">
            <div class="flex justify-between items-center">
                <div class="">
                    <div class="flex items-center">
                        <p class="font-semibold">Customers</p>
                        <div class="w-24 ml-3 bg-[#b3cdf0] rounded-full flex justify-center items-center py-1">
                            <p class="text-[#5485f0] text-sm font-semibold">240 vendors</p>
                        </div>
                    </div>
                    <p class="text-sm">These companies have purchased in the last 12 montes.</p>
                </div>
                <div class="flex items-center">
                    <button
                        class="bg-white text-gray-800 font-semibold py-1 px-4 border border-gray-400 rounded-md inline-flex items-center">
                        <img class="fill-current w-4 h-4 mr-2" src="image/Upload-cloud.png" alt="">
                        <span class="text-sm">Import</span>
                    </button>
                    <button class="bg-[#3b82f6] text-gray-800 py-1 px-3 rounded-md inline-flex items-center ml-3">
                        <img class="fill-current size-4 mr-2" src="image/add vendors.png" alt="">
                        <span class="text-white text-sm">Add vendor</span>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between mt-5">
                <div class="flex">
                    <div class="rounded-l-md py-1 px-5 bg-white border border-gray-400">
                        <span class="font-semibold text-sm">View all</span>
                    </div>
                    <div class="py-1 px-5 bg-white border-y border-gray-400">
                        <span class="font-semibold text-sm">Monitored</span>
                    </div>
                    <div class="rounded-r-md py-1 px-5 bg-white border border-gray-400">
                        <span class="font-semibold text-sm">Unmonitored</span>
                    </div>
                </div>
                <div class="">
                    <button class="rounded-md h-8 w-72 bg-white text-start flex items-center border border-gray-400">
                        <svg class="size-4 ml-2 fill-gray-400" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                        <span class="text-sm text-gray-400 ml-3">Search</span>
                    </button>
                </div>
            </div>
            <div class="">
                <div class="">
                    <p class="">Company</p>


                </div>
            </div>







































        </div>
    </div>

</html>
