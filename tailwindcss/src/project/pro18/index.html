<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .image {
            background-image: url(image/18.png);
        }
    </style>
</head>

<body>
    <div class="relative w-full h-screen">
        <div class="image w-screen h-screen bg-cover bg-center blur-md"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-auto">
            <div class="flex justify-center items-center">
                <div class=" w-[500px] bg-white shadow-lg inset-5 p-4">
                    <div class="flex ">
                        <div>
                            <label class="h-9 w-56 font-semibold text-sm" for="name">FIRST NAME</label><br>
                            <input class="h-9 w-56 border border-red-500 rounded-sm bg-gray-100 mt-1 pl-2" type="text"
                                placeholder="Jane">
                            <p class="mt-2 italic text-xs text-red-500">Please fill out this field.</p>
                        </div>
                        <div class="ml-5">
                            <label class="h-9 w-56 font-semibold text-sm" for="name">LAST NAME</label><br>
                            <input class="h-9 w-56 rounded-sm bg-gray-100 mt-1 pl-2" type="text" placeholder="Doe">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="h-9 w-[468px] font-semibold text-sm" for="password">PASSWORD</label><br>
                        <input class="h-9 w-[468px] text-gray-100 rounded-sm bg-gray-100 mt-1 pl-2" type="text"
                            placeholder="************">
                        <p class="mt-2 italic text-xs ">Make it as long and as crazy as you'd like</p>
                    </div>
                    <div class="flex mt-3">
                        <div class="mr-4">
                            <label class="h-9 w-36 font-semibold text-sm" for="city">CITY</label><br>
                            <input class="h-9 w-36 rounded-sm bg-gray-100 mt-1 pl-2" type="text"
                                placeholder="Albuquerque">
                        </div>
                        <div class="mr-4">
                            <label class="h-9 w-36 font-semibold text-sm" for="city">STATE</label><br>
                            <input class="h-9 w-36 rounded-sm bg-gray-100 mt-1 pl-2" type="text"
                                placeholder="New Mexic">
                        </div>
                        <div class="">
                            <label class="h-9 w-36 font-semibold text-sm" for="city">ZIP</label><br>
                            <input class="h-9 w-36 rounded-sm bg-gray-100 mt-1 pl-2" type="text" placeholder="90210">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
