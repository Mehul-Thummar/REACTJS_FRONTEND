<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <style>
        .image{
            background-image: url(image/9.png);
        }
    </style>
</head>

<body>
    <div class="relative w-full h-screen">
        <div class="image w-screen h-screen bg-cover bg-center blur-md"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-auto">
            <div class="flex justify-center items-center">
                <div class="bg-white rounded-xl w-80 shadow-2xl p-4">
                    <div class="relative flex justify-end ">
                        <img class="rounded-xl h-52" src="image/01.jpeg" alt="">
                        <p class="m-2 absolute text-xl bg-white rounded-full size-9 flex justify-center items-center">
                            <i class="fa-regular fa-heart absolute hover:text-red-700 text-xl"></i>
                        </p>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <p class="text-xl font-semibold text-purple-950">Abstract Colors</p>
                        <div class="flex justify-center items-center">
                            <img class="h-9 w-9 ring ring-white rounded-full z-50" src="image/02.jpg" alt="">
                            <img class="h-9 w-9 -ml-2 ring ring-white rounded-full z-40" src="image/03.jpg" alt="">
                            <img class="h-9 w-9 -ml-2 ring ring-white rounded-full z-30" src="image/04.jpg" alt="">
                            <div
                                class="h-9 w-9 -ml-2 bg-gray-300 ring-white rounded-full z-20 flex justify-center items-center">
                                +5</div>
                        </div>
                    </div>
                    <p class="text-slate-400 text-[15px] font-semibold mt-3">By Esthera Jackson</p>
                    <div class="flex justify-between items-center mt-7">
                        <p class="text-blue-800 font-semibold text-base">Current Bid: 0.91 ETH</p>
                        <button class="h-10 w-28 text-white bg-purple-900 rounded-full font-semibold ">Place
                            Bid</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
