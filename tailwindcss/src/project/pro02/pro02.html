<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center mt-3">
        <div>
            <div class=" w-96 max-w-full">
                <div class="grid grid-row-5 gap-2  bg-white shadow-md rounded-xl p-3 mb-4">
                    <div class="h-6 w-6 rounded-md bg-gray-200 flex justify-center items-center place-self-end">
                        <div class="text-purple-800 ">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <div class="h-20 w-20 rounded-full bg-gray-200 flex justify-center items-center">
                            <div class="text-purple-800">
                                <span class="material-symbols-outlined ">
                                    cloud_done
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <h1 class="text-lg font-bold">Your storage</h1>
                    </div>
                    <div class="flex justify-center items-center text-center">
                        <p class="text-slate-500">Supervise your drive space in the easiest <br> way</p>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mt-10">
                            <p class="text-xs font-bold text-slate-500">25.6 GB</p>
                            <p class="text-xs font-bold text-slate-500">50 GB</p>
                        </div>
                        <div>
                            <input class="rounded-lg overflow-hidden h-2 w-full" type="range" min="1" max="100"
                                value="50" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
