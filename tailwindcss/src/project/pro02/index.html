<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="output.css">
    <style>
        .image{
            background-image: url(image/2.png);
        }
    </style>
</head>

<body>
    <div class="relative w-full h-screen">
        <div class="image w-screen h-screen bg-cover bg-center blur-md"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-auto">
            <div class="flex justify-center items-center">
                <div class="w-96 bg-white p-4 rounded-2xl">
                    <div class="flex justify-end items-start ">
                        <div
                            class="h-10 w-10 rounded-md bg-gray-200 text-2xl flex justify-center items-center text-blue-700">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <div class="h-20 w-20 rounded-full bg-gray-200 flex justify-center items-center">
                            <img class="h-10 w-12 fill-blue-700" src="image/01.png" alt="">
                        </div>
                    </div>
                    <div class="text-center">
                        <h1 class="text-lg font-bold">Your storage</h1>
                        <p class="text-slate-500">Supervise your drive space in the easiest <br> way</p>
                    </div>
                    <div class="flex justify-between items-center mt-10">
                        <p class="text-xs font-bold text-slate-500">25.6 GB</p>
                        <p class="text-xs font-bold text-slate-500">50 GB</p>
                    </div>
                    <div>
                        <input class="rounded-lg overflow-hidden h-2 w-full" type="range" min="1" max="100"
                            value="50" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
