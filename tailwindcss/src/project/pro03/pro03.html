<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .image {
            background-image: url(image/3.png);
        }
    </style>
</head>

<body>
    <div class="relative w-full h-screen">
        <div class="image w-screen h-screen bg-cover bg-center blur-md"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  w-auto">
            <div class="flex justify-center items-center">
                <div class="w-screen h-screen">
                    <div class="flex justify-center items-center mt-3 mb-4">
                        <h1 class="text-xl font-bold ">Registration Form</h1>
                    </div>
                    <div class="grid grid-row-5 gap-2 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
                        <div>
                            <label class="text-sm font-bold" for="name">Name</label><br>
                            <input class="h-9 w-[250px] border rounded-md mt-1 mb-2 pl-2" type="text"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label class="text-sm font-bold" for="email">Email</label><br>
                            <input class="h-9 w-[250px] border rounded-md mt-1 mb-2 pl-2" type="email"
                                placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="text-sm font-bold" for="password">Password</label><br>
                            <input class="h-9 w-[250px] border rounded-md mt-1 mb-2 pl-2" type="password"
                                placeholder="********">
                        </div>
                        <div>
                            <label class="text-sm font-bold" for="confirm password">Confirm Password</label><br>
                            <input class="h-9 w-[250px] border rounded-md mt-1 mb-2 pl-2" type="password"
                                placeholder="********">
                        </div>
                        <div>
                            <button
                                class="h-8 w-[250px] bg-blue-600 text-white font-bold border rounded-md mt-2 flex justify-center items-center"
                                type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
